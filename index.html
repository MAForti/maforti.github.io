<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Simon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
.cuadradito {
  height: 300px;
  width: 300px;
}
.arribai {
  border-top-left-radius: 100px;
}
.arribad {
  border-top-right-radius: 100px;
}
.abajoi {
  border-bottom-left-radius: 100px;
}
.abajod {
  border-bottom-right-radius: 100px;
}
.iluminada {
  border: 10px solid black;
  filter: brightness(1.75);
}
</style>
<body>
  <div class="container">
    <button onclick="inicio()">Inicio</button>
    <div class="row">
      <div class="col-6 cuadradito arribai bg-danger"></div>
      <div class="col-6 cuadradito arribad bg-warning"></div>
    </div>
    <div class="row">
      <div class="col-6 cuadradito abajoi bg-primary"></div>
      <div class="col-6 cuadradito abajod bg-success"></div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>  
<script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
<script>

var colores = ["rojo","amarillo","azul","verde"];
var orden = [];

function inicio() {
  generarColorAleatorio();
  lucecita();
}

function lucecita() {
  orden.forEach((elemento) =>
    console.log(elemento)); 
}

$(".cuadradito").on("click", function(){
  if ($(this).hasClass("bg-danger")) {var color = "rojo"};
  if ($(this).hasClass("bg-warning")) {var color = "amarillo"};
  if ($(this).hasClass("bg-primary")) {var color = "azul"};
  if ($(this).hasClass("bg-success")) {var color = "verde"};
  generarColorAleatorio();  

}); 

function generarColorAleatorio() {
  var random = Math.floor(Math.random() * colores.length);
  orden.push(colores[random]);
}

</script>
</html>
